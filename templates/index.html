<!DOCTYPE html>
<html>
    <head>
        <title>PhishGuard: Your Online Safety Partner</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                background: #f5f5f5;
            }
            .navbar {
                background: #3a9dff;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">PhishGuard: Your Online Safety Partner</a>
            </div>
        </nav>
        <div class="container my-4">
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="Enter a URL to inspect" required>
                </div>
                <button type="submit" class="btn btn-primary">Inspect URL</button>
            </form>

            {% if error_message %}
            <div class="alert alert-warning mt-4" role="alert">
                ⚠️ Error: {{ error_message }}
            </div>
            {% endif %}

            {% if prediction is not none %}
            <div class="alert alert-{{ 'danger' if prediction == 1 else 'success' }} mt-4" role="alert">
                {{ '⚠️ Beware! This site appears to be a phishing site.' if prediction == 1 else '✅ Good news! This site appears to be safe.' }}
            </div>
            {% endif %}

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
